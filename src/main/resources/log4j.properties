# 设定logger的root
#log4j.rootLogger=info,error,info,warn,stdout,DailyRollingFile
log4j.rootLogger=info,DailyRollingFile
#DailyRollingFile
log4j.appender.DailyRollingFile = com.zhongtai.util.MyDailyRollingFileAppender
log4j.appender.DailyRollingFile.File = logs/DailyRollingFile.log
log4j.appender.DailyRollingFile.layout = org.apache.log4j.PatternLayout
log4j.appender.DailyRollingFile.MaxBackupIndex=15
log4j.appender.DailyRollingFile.layout.ConversionPattern =%d [%t] %-5p [%c:%l] - %m%n
#############打印到平台的日志##################
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}-[%p]-(%C:%L) %m%n
